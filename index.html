<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            display: none;
        }
        #messages {
            list-style-type: none;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #username-form, #message-form {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="username-form">
        <input id="username-input" type="text" placeholder="Enter your username" required>
        <button id="set-username">Join Chat</button>
    </div>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
